apiVersion: apps/v1
kind: Deployment
metadata:
  name: get-converted-exams
  namespace: get-converted-exams
  labels:
    app: get-converted-exams
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: get-converted-exams
  template:
    metadata:
      labels:
        app: get-converted-exams
        version: v1
    spec:
      containers:
      - name: get-converted-exams
        image: your-account-id.dkr.ecr.us-west-2.amazonaws.com/get-converted-exams:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: NODE_ENV
          value: "production"
        - name: AWS_REGION
          value: "us-west-2"
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      imagePullSecrets:
      - name: ecr-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: get-converted-exams-service
  namespace: get-converted-exams
  labels:
    app: get-converted-exams
spec:
  selector:
    app: get-converted-exams
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP